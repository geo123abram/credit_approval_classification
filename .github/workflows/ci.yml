name: CI - Test & Docker Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/  

      - name: Build Docker image
        run: |
          docker build -t credit-approval-app . # create docker image
          - name: 🔐 Log in to Docker Hub
          run: echo "${{secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
  
      - name: 🏷️ Tag Docker image
        run: |
          docker tag credit-approval-app ${{ secrets.DOCKER_USERNAME }}/credit-approval-app:v1
  
      - name: 🚀 Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/credit-approval-app:v1
  
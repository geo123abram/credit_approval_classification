name: CI - Test & Docker Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/  

      - name: Build Docker image
        run: |
          docker build -t credit-approval-app . # create docker image
        
      - name: ğŸ” Log in to Docker Hub
        run: echo "${{secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
  
      - name: ğŸ·ï¸ Tag Docker image
        run: |
          docker tag credit-approval-app ${{ secrets.DOCKER_USERNAME }}/credit-approval-app:v1
  
      - name: ğŸš€ Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/credit-approval-app:v1 # trying again
  
      - name: ğŸ› ï¸ SSH and restart app on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull geo123abram/credit-approval-app:v1
            docker stop $(docker ps -q --filter ancestor=geo123abram/credit-approval-app:v1)
            docker run -d -p 8000:8000 geo123abram/credit-approval-app:v1
            # updated the IP address to the public IP of the EC2 instance
        